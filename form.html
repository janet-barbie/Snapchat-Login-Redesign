<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link href="form.css" rel="stylesheet" />
  </head>
  <body>
    <form class="form-box">
      <div class="box">
        <img src="snapchat.png" width="50" height="50" class="snapchat" />
      </div>
      <h4 class="heading">Welcome back!</h4>
      <button type="button" class="button_log">Log in via Google</button>
      <p class="text-log">Trouble Logging in?</p>

      <input
        type="text"
        name="firstName"
        placeholder="USERNAME OR EMAIL"
        class="input-field"
      />

      <input
        type="password"
        name="Password"
        placeholder="PASSWORD"
        class="input-field"
      />

      <a href="#" class="anchor">Forgot password?</a>
      <button type="button" class="button__login-log">Log In</button>

      <p class="text">
        <a href="#" class="sign">sign up</a> if you don't have an account
      </p>
    </form>
